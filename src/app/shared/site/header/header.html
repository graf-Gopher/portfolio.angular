<header id="header" class="header">
    <div class="header-container">
        @if(coreService.isMobile() | async){
        <button class="burger" title="menu" (click)="menuOpen = !menuOpen"><mat-icon>menu</mat-icon></button>
        }
        <div class="menu" [ngClass]="{open: menuOpen}">
            <a routerLink="/">
                <div class="item">{{ 'home' | lang }}</div>
            </a>
            <a routerLink="/projects">
                <div class="item">{{ 'projects' | lang }}</div>
            </a>
            <a routerLink="/skills">
                <div class="item">{{ 'skills' | lang }}</div>
            </a>
            <a routerLink="/contacts">
                <div class="item">{{ 'contacts' | lang }}</div>
            </a>
        </div>
        <div class="control">
            <div class="theme-block">
                <input type="checkbox" hidden class="checkbox" id="checkbox" (change)="changeTheme()" [checked]="env.session.theme" />
                <label for="checkbox" class="checkbox-label">
                    <mat-icon class="fas fa-sun">light_mode</mat-icon>
                    <mat-icon class="fas fa-moon">dark_mode</mat-icon>
                    <span class="ball"></span>
                </label>
            </div>
            <div class="lang-block">
                <div class="lang-list" [ngClass]="{open: langOpen}">
                    @for(lang of langsList; track lang){
                    <button class="lang" [ngClass]="{hide: lang.code !== currentLang}" (click)="changeLang(lang.code)">{{lang.name}}</button>
                    }
                </div>
            </div>
        </div>
    </div>
</header>
